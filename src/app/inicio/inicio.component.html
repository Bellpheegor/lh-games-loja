<main>
  <section id="section-banner">
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/img/Back.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/BackD.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/BackT.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
  <h2>Destaques</h2>
  <mat-grid-list cols="4">
    <mat-grid-tile *ngFor="let produto of produtos">

      <mat-card class="example-card" appearance="outlined">
        <img mat-card-image src="./assets/img/{{produto.foto}}" alt="gamerimg">

        <mat-card-header>
          <mat-card-title>{{produto.produto}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{produto.descricao}}</p>
        </mat-card-content>
        <mat-card-actions>
          <p>{{produto.preco | currency : 'BRL'}}</p>
          <button mat-button>Comprar</button>
        </mat-card-actions>
      </mat-card>

    </mat-grid-tile>
 
  </mat-grid-list>






</main>
